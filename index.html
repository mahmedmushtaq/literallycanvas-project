<!DOCTYPE html>
<html>
  <head>
    <title>Literally Canvas</title>
    <link href="./statics/lib/css/literallycanvas.css" rel="stylesheet" />
    <link href="./assets/css/index.css" rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <script src="https://unpkg.com/konva@7.1.2/konva.min.js"></script>
  </head>

  <body>
    <div>
      <div class="paint-container">
        <div class="flex-container">
          <div class="toolset flex-container-column">
            <div class="tool-size">Tool size<br/>



                <div class="square-toolbar-button" id="sizeTool-1">
                  <!-- size 1 -->
                  <svg width="26"  height="26" version="1.1" data-reactid=".1.$1.0.0">

                      <circle cx="13" cy="13" r="0.5" data-reactid=".1.$1.0.0.0">
                      </circle>
                    </svg>

                </div>

              <div class="square-toolbar-button " id="sizeTool-3">
                <!-- size 3 -->
              <svg width="26" height="26" version="1.1" data-reactid=".1.$2.0.0"><circle cx="13" cy="13" r="1" data-reactid=".1.$2.0.0.0"></circle></svg>
               </div>

              <div class="square-toolbar-button current" id="sizeTool-7">
              <!-- size 7 -->
                <svg width="26" height="26" version="1.1" data-reactid=".1.$5.0.0"><circle cx="13" cy="13" r="2.5" data-reactid=".1.$5.0.0.0"></circle>
              </svg>
               </div>

              <div class="square-toolbar-button " id="sizeTool-10">
                <!-- size 10 -->
                <svg width="26" height="26" version="1.1" data-reactid=".1.$10.0.0"><circle cx="13" cy="13" r="5" data-reactid=".1.$10.0.0.0"></circle>
                </svg>
            </div>


              <div class="square-toolbar-button " id="sizeTool-20">
               <!-- size 20 -->
                <svg width="26" height="26" version="1.1" data-reactid=".1.$20.0.0">
                  <circle cx="13" cy="13" r="10" data-reactid=".1.$20.0.0.0"></circle>
                </svg>
               </div>

               <div class="square-toolbar-button " id="sizeTool-30">
                 <!--size 30  -->
                <svg width="26" height="26" version="1.1" data-reactid=".1.$30.0.0">
                 <circle cx="13" cy="13" r="15" data-reactid=".1.$30.0.0.0">

                 </circle>
                </svg>
              </div>


            </div>

            <div>
              <br><span class="toolLabel">Tools:</span></div>


            <!-- contain pencil and eraser tool -->

            <div class="inner-tool-div">
              <br />
              <a href="javascript:void(0);" class="tool" id="tool-pencil">
                <img class="tool-icon" src="./assets/images/pen.svg" alt="" />
              </a>
              <a href="javascript:void(0);" class="tool" id="tool-eraser">
                <img class="tool-icon" src="./assets/images/clean.svg" alt="" />
              </a>
            </div>

            <!-- contain line and arrow tool -->

            <div class="inner-tool-div">
              <br />
              <a href="javascript:void(0);" class="tool" id="tool-line">
                <img class="tool-icon" src="./assets/images/line.svg" alt="" />
              </a>
              <a href="javascript:void(0);" class="tool" id="tool-arrow">
                <img class="tool-icon" src="./assets/images/arrow.svg" alt="" />
              </a>
            </div>

            <!-- contain text and dashed line tool -->

            <div class="inner-tool-div">
              <br />
              <a href="javascript:void(0);" class="tool" id="tool-text">
                <img class="tool-icon"   src="./assets/images/text.svg" alt="" />
              </a>

              <a href="javascript:void(0);" class="tool" id="tool-dashed">
                <img
                  class="tool-icon"
                  src="./assets/images/dashed-line.svg"
                  alt=""
                />
              </a>
            </div>

            <!-- contain ellipse and rectange tool -->

            <div class="inner-tool-div">
              <br />
              <a href="javascript:void(0);" class="tool" id="tool-ellipse">
                <img class="tool-icon" src="./assets/images/ellipse.svg" alt="" />
              </a>
              <a href="javascript:void(0);" class="tool" id="tool-rectangle">
                <img class="tool-icon" src="./assets/images/rectangle.svg" alt="" />
              </a>
            </div>

            <!-- contain polygon and pan tool -->

            <div class="inner-tool-div">
              <br />
              <a href="javascript:void(0);" class="tool" id="tool-polygon">
                <img class="tool-icon" src="./assets/images/polygon.svg" alt="" />
              </a>
              <a href="javascript:void(0);" class="tool" id="tool-pan">
                <img class="tool-icon" src="./assets/images/pan.png" alt="" />
              </a>
            </div>

            <!-- contain undo and redo tool -->

            <div class="inner-tool-div">
              <br />
              <a href="javascript:void(0);" class="tool" id="undo-lc">
                <img class="tool-icon" src="./assets/images/undo.svg" alt="" />
              </a>
              <a href="javascript:void(0);" class="tool" id="redo-lc">
                <img class="tool-icon" src="./assets/images/redo.svg" alt="" />
              </a>
            </div>

            <!-- contain open image in new tab and upload photo tool -->

            <div style="display: flex" class="inner-tool-div">
              <br />

              <a href="javascript:void(0);" class="tool" id="open-image">
                <img class="tool-icon" src="./assets/images/open.png" alt="" />
              </a>

              <a href="#ex1" rel="modal:open" style="margin-left: 10px">
                <img class="tool-icon" src="./assets/images/image.svg" alt="" />
              </a>

            </div>

            <!-- contain select and eye-dropper tool -->

            <div class="inner-tool-div">
              <br />


              <a href="javascript:void(0);" class="tool" id="tool-select">
                <img class="tool-icon" src="./assets/images/select.svg" alt="" />
              </a>


              <a href="javascript:void(0);" class="tool" id="tool-eye-dropper">
                <img class="tool-icon" src="./assets/images/eyedropper.svg" alt="" />
              </a>



            </div>

            <!-- tool zoom in and out -->

            <div class="inner-tool-div">
              <br />


              <a href="javascript:void(0);" onclick="zoomIn()" class="tool ">
                <img class="tool-icon" src="./assets/images/zoom-in.svg" alt="" />
              </a>

              <a href="javascript:void(0);" onclick="zoomOut()" class="tool">
                <img class="tool-icon" src="./assets/images/zoom-out.svg" alt="" />
              </a>


            </div>

            <!-- save and clear tool -->


            <div class="inner-tool-div">
              <br>

              <a href="javascript:void(0);" class="tool" id="clear-lc">
                <img class="tool-icon" src="./assets/images/clear.svg" alt="" />
              </a>




              <a id="download" download="image.png" style="margin-left: 3px"
              ><button type="button" onClick="download()">
                <img
                  class="tool-icon"
                  src="./assets/images/save.svg"
                  alt=""
                /></button
            ></a>

            </div>

            <div>
              <br>
              <span>Stroke</span>
              <br>
              <input class="stroke-color"  id="color-div" data-jscolor="{}" onChange="strokeColorChange(this.jscolor)"> <br/>





              <span>Fill</span>
              <br>

                <input class="fill-color" id="color-div" data-jscolor="{}" onChange="fillColor(this.jscolor)"> <br/>


                <span>Bg</span>
              <br>
              <input class="bg-color" id="background-color-div" data-jscolor="{}" onChange="backgroundColor(this.jscolor)"> <br/>



            </div>

            <div id="font-container">
              <small>First select <br/> font and then <br/> select text tool</small>
              <br>
              <br>
              <span>Choose Font Style</span>
              <br>
              <select  id="font-style" >
                <option value="normal" selected>Normal</option>
                <option value="bold">Bold</option>
                <option value="italic">Italic</option>


              </select>
              <br>

              <span>Choose Font Family</span>
              <br>
              <select  id="font-family">
                <option value="arial">Arial</option>
                <option value="sans-serif" selected>Sans Serif</option>
                <option value="monospace">Monospace</option>

              </select>
              <br>

              <span>Choose Font Size</span>
              <br>
              <select  id="font-size">
                <option value="9">9</option>
                <option value="12">12</option>
                <option value="14">14</option>
                <option value="16">16</option>
                <option value="20">20</option>
                <option value="26">26</option>
                <option value="32">32</option>
                <option value="38" selected>38</option>
                <option value="42">42</option>
                <option value="46">46</option>
                <option value="52">52</option>
                <option value="55">55</option>
                <option value="60">60</option>


              </select>
              <br>




            </div>

            <div>
              <button id="delete-btn">Delete Shape</button>
            </div>





            <!-- ends tools div -->
          </div>

          <!-- canvas container -->

          <div class="fs-container">
            <div class="literally"></div>
          </div>




          <!-- canvas ends here -->
        </div>

  </div>



    <!-- Modal HTML embedded directly into document -->
    <div id="ex1" class="modal">
      <div>
        <label for="upload-photo">Select photo</label>
        <br />
        <input type="file" name="photo" id="upload-photo" accept="image/*" />
        <br />
      </div>
      <br />
      <a
        href="#"
        id="add-img-btn"
        rel="modal:close"
        style="text-decoration: none"
      >
        <button>Add Image</button>
      </a>

     <!--   rel="modal:close" -->
    </a>

      <div id="container"></div>
    </div>










  </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <script src="./assets/js/image-resize.js"></script>
    <script src="./assets/js/jscolor.js"></script>
    <script src="./statics/lib/js/literallycanvas-core.js"></script>



    <script src="./assets/js/custom-literally.js"  defer></script>


  </body>
</html>
